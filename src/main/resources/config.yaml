port: 8080
defaultTimeout: 10000
maxCacheMemory: 50 # use MB
dashboard: true
metrics:
  redis:
    enabled: true
    host: localhost
    port: 6379
    database: 1
  statsd:
    enabled: true
    host: localhost
    port: 8011
    prefix: my.prefix
  inMemory:
    enabled: true
proxies:
  - path: /httpbin
    service: httpbinApi
    middleware: ''
    ttl: -1
    methods: ['GET', 'POST', 'PUT']
  - path: /example
    service: exampleApi
    middleware: ''
    ttl: -1
    methods: ['GET', 'POST', 'PUT']
  - path: /google
    service: googleApi
    middleware: ''
    ttl: -1
    methods: ['GET', 'POST', 'PUT']
  - path: /products
    service: productApi
    middleware: ''
    ttl: -1
    methods: ['GET', 'POST', 'PUT']
  - path: /task
    service: tasksApi
    middleware: ''
    ttl: 100
    methods: ['GET', 'POST', 'PUT']
services:
  - name: tasksApi
    url: http://localhost:5173/template/1on1-meeting-agenda/tasks.json
  - name: productApi
    url: https://dummyjson.com/products
  - name: googleApi
    url: http://www.google.com
  - name: exampleApi
    url: http://example.com
  - name: httpbinApi
    url: http://httpbin.org

