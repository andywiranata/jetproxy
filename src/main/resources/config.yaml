appName: ${JET_APP_NAME:API-PROXY}
port: ${JET_PORT:8080}
defaultTimeout: ${JET_DEFAULT_TIMEOUT:10000}
dashboard: ${JET_DASHBOARD:true}
rootPath: ${JET_DASHBOARD:/}
debugMode: ${JET_DEBUG_MODE:true}
corsFilter:
  accessControlAllowMethods:
    - "*"
  accessControlAllowHeaders:
    - "*"
  accessControlAllowOriginList:
    - "*"

storage:
  redis:
    enabled: false
    host: localhost
    port: 6379
    database: 1
    maxTotal: 128
    maxIdle: 64
    minIdle: 16

  inMemory:
    enabled: true
    maxMemory: 50 # MB
    size: 10000

proxies:
  - path: /user
    service: userApi
    ttl: -1

services:
  - name: userApi
    url: http://localhost:30001
    methods: ['GET']

users:
  - username: admin
    password: admin
    role: administrator


